<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="TC.css">
</head>

<body>
    <section>
        <div class="container">
            <h1>Temperature Converter</h1>
            <form>
                <input type="number" id="temp" class="temp" placeholder="Enter Temperature">
                <select id="type" class="type">
                    <option selected disabled> UNIT</option>
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
                <br>
                <input type="text" placeholder="Result" id="result" class="result" disabled>
                <br>
                <button onclick="convert_temp(); return false" class="btn" id="btn">Convert</button>
            </form>
        </div>
    </section>
</body>
<script src="TC.js"></script>
</html>
